<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white shadow-2xl rounded-2xl p-8 max-w-2xl w-full">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Contact Us</h1>
    
    <form action="#" method="POST" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="name">Name</label>
        <input id="name" name="name" type="text" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" />
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
        <input id="email" name="email" type="email" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" />
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="subject">Subject</label>
        <input id="subject" name="subject" type="text" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" />
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="message">Message</label>
        <textarea id="message" name="message" rows="4" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
      </div>
      
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200">Send Message</button>
    </form>

    <div class="mt-8 text-sm text-gray-600 text-center">
      <p>Email us at: <a href="mailto:support@example.com" class="text-blue-600">support@example.com</a></p>
      <p>Call us: +1 (123) 456-7890</p>
    </div>
  </div>
</body>
</html>
